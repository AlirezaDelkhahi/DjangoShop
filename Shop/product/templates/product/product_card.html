<div class="col-12 col-sm-10 col-md-3 card p-0 text-center">
    <img src="{{product.images.first.pic.url}}" class="card-img-top img-responsive img-fluid" style="max-height: 220px" alt="{{ product.name }}">
    <a href="{% url 'product:product-detail' product.id %}">
         <h3 class="text-primary card-title m-3 p-1">{{ product.name }}</h3>
    </a>
    <p class="text-dark card-text p-1">{{ product.description }}</p>
    <p class="text-black card-text  p-1" style="font-weight:bolder">{{ product.price }}$</p>
    <button onclick="AddToCart('{{product.id}}', 1, `{% url 'order:cart' product.id 1 %}`)" class="button-2">
        add to cart</button>
</div>
