{% extends 'shop/_base.html' %}
{% block Title %}{{ category.name }} | Products{% endblock %}

{% block Contents %}
    <div class="container-fluid bg-dark text-white"  style="height:100vh;">
        <div class="row justify-content-around">
            {% for product in cat.products.all %}
                <div class="col-12 col-sm-10 col-md-3 card p-0 text-center">
                    <img src="{{product.image.url}}" class="card-img-top img-responsive img-fluid" style="max-height: 220px" alt="{{ product.name }}">
                    <a href="{% url 'product:product-detail' product.id %}"><h3 class="text-primary card-title m-3 p-1">{{ product.name }}</h3></a>
                    <p class="text-dark card-text p-1">{{ product.description }}</p>
                    <p class="text-black card-text  p-1" style="font-weight:bolder">{{ product.price }}$</p>
                    <a href="#" class="btn btn-primary m-2 p-1">add to cart</a>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
